# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r

warnings_are_errors: true

# cache: packages
# sudo: false

addons:
  apt:
    packages:
      - libmpfr-dev
      - libnetcdf-dev

r_packages:
  - covr
  - testthat
  - devtools

after_success:
  - Rscript -e 'covr::codecov()'
  
r_build_args: --no-build-vignettes 
r_check_args: --no-build-vignettes